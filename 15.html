<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body>
<form>Press any key: <input type="text" onkeydown="eval(event)"></form>
<script>
function eval(event) {
var x = event.which || event.keyCode;
switch(x){
case 38:
alert("上");
break;
case 40:
alert("下");
break;
case 37:
alert("左");
break;
case 39:
alert("右");
break;
}
}
</script></body></html>
