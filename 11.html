<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body>
<form>
Please input one number (1-100): <input type="text" id="number">
</form>
<button type="button" onclick="eval()">Guess!</button>
<script>
var target=Math.floor((Math.random() * 100) + 1);
console.log(target);
function eval(){
if(document.getElementById("number").value > target){alert("猜小一些");}
else if (document.getElementById("number").value < target){alert("猜大一些");}
else{alert("Bingo!");}
}
</script>
</body></html>
